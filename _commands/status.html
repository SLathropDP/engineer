<h1><code>engineer status</code></h1>

<p class="lead">Show the current migration status.</p>

<hr>

<p>The <code>status</code> command will retrieve migration status data from Engineer&rsquo;s migrations tracking list and display it in a table in the console.</p>

<h4>Examples</h4>

{% highlight sh %}
engineer status
{% endhighlight %}
