{% include header.html %}

<main class="content with-sidebar">

  <aside class="sidebar">
    <h6>Migrations</h6>
    <ul class="menu-vertical">
      {% for api in site.api %}
        <li class="menu-item{% if page.url == api.url %} current{% endif %}"><a href="{{ site.baseurl }}{{ api.url }}">{{ api.title }}</a></li>
      {% endfor %}
    </ul>
  </aside>

  <article class="main">
    {{ content }}
  </article>

</main>

{% include footer.html %}
